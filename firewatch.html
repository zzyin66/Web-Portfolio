<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>zzyin</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_package_v0.16/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_package_v0.16/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_package_v0.16/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon_package_v0.16/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="firewatch.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg"></div>
      <div class="bg1"></div>
      <div class="bg2"></div>
      <div class="bg3"></div>
      <div class="bg4"></div>
      <div class="bg5"></div>
      <div class="bg6"></div>
      <div class="bg7"></div>
    </div>
    <div class="text">
      <h1 class="heading">Explore</h1>
      <p class="description">
        This page is hand-drawn and uses parallax effects. Inspired by the design of the game Firewatch, this page is a demo of my UI design. The scroll function is implemented with 
        jquery and the website is built using HTML/CSS. To see the source code, click below.
      </p>
      <a href="resume.html" class="btn cta-btn">Source Code</a>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script>
      $(window).scroll(function () {
        var winScroll = $(this).scrollTop();

        $(".bg").css({
          transform: "translate(0," + winScroll / 8 + "%)",
        });
        $(".bg1").css({
          transform: "translate(0," + winScroll / 14 + "%)",
        });
        $(".bg2").css({
          transform: "translate(0," + winScroll / 14 + "%)",
        });
        $(".bg3").css({
          transform: "translate(0," + winScroll / 16 + "%)",
        });
        $(".bg4").css({
          transform: "translate(0," + winScroll / 18 + "%)",
        });
        $(".bg5").css({
          transform: "translate(0," + winScroll / 26 + "%)",
        });
        $(".bg6").css({
          transform: "translate(0," + winScroll / 28 + "%)",
        });
        $(".bg7").css({
          transform: "translate(0," + winScroll / 30 + "%)",
        });
      });
    </script>
  </body>
</html>
